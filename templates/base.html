{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="{{STATIC_URL}}css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/ddsmoothmenu.css" />
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/jquery.fancybox-1.3.4.css" media="screen" />


        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body>

        {% block page_title %}{% endblock page_title %}

    <div id="bg">
        <div id="wrapper_sec">
            <div id="masterhead">
                <div class="topright_sec">

                    {% include "top_navigation.html" %}
                    <div class="clear"></div>
                    <div class="top_search">
                        <div class="advance_search"><a href="#">Advance Option</a></div>
                        <ul>
                            <li><input name="txt" value="Search you any keyword" onfocus="if(this.value=='Search you any keyword') {this.value='';}"                                                  onblur="if(this.value=='') {this.value='Search you any keyword';}"   type="text" /></li>
                            <li><a class="search" href="#">Search</a></li>
                        </ul>
                    </div>
                    <div class="clear"> </div>
                </div>
                <div class="clear"></div>

                {% include "navigation.html" %}

                <div class="col">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </div>


    {% block js %}
        <script src="{{STATIC_URL}}js/jquery.min.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}js/ddsmoothmenu.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}js/contentslider.js" type="text/javascript"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/jcarousellite_1.0.1.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/jquery.easing.1.1.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/cufon-yui.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/DIN_500.font.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/menu.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/tabs.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/jquery.mousewheel-3.0.4.pack.js"></script>
        <script type="{{STATIC_URL}}text/javascript" src="js/jquery.fancybox-1.3.4.pack.js"></script>
    {% endblock js %}
    </body>
</html>
